name: CI

on:
  push:
    branches: [web]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/cache@v4
        with:
          path: screenshots
          key: originals-${{ hashFiles('screenshots/**/*.jpg', 'screenshots/**/*.png') }}
      - uses: actions/setup-python@v6
        with:
          python-version: 3.11
          cache: pip
      - run: pip install -r requirements.txt
      - run: python build/database.py
      - run: python build/screenshots.py
      - run: python build/build.py
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "./source"

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
